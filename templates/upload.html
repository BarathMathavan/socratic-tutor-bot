<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Content</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: auto; border: 1px solid #ccc; padding: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instructor Upload Portal</h1>
        <p>Upload a PDF to add it to the Socratic Tutor's knowledge base.</p>
        
        <!-- The form now needs to be a standard HTML form that posts to the /upload endpoint -->
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".pdf" required>
            <br><br>
            <button type="submit">Upload and Process PDF</button>
        </form>
        <hr>
        <a href="/">Go to the Socratic Tutor Chat</a>
    </div>
</body>
</html>
